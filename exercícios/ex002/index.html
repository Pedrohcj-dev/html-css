<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Prágrafos, quebra de linha e emojis</h1>
    <hr>  <!-- hr é uma linha, isso verde é um comentário-->
    <p>vc pode escrever um parágrafo de qualquer jeito, basta escrever dentro da tag p e /p
    </p>
    <p>se precisar quebrar a linha em qualquer parte,<br> precisa usar a tag br
    </p>
    <p>vamos adicionar alguns simbolos especiais
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <p>vamos adicionar alguns emojis
        &#x1F493
        &#x1F618
        &#x1F9F1
    </p>
</body>
</html>
