<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagen dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 725px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1025px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <!--sempre colocar o "px" alí no número após max-width e substituir o min por max nesse mesmo local-->
    <h1>Reproduzindo áudio</h1>
    <p>Olá, escute esse belíssimo audio que deixei para você</p>
    <audio src="midia/The Movement of India - Aakash Gandhi.mp3" autoplay controls></audio>

</body>
</html>
