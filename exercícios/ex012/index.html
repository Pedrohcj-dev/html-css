<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>

    <video width="560" height="315" controls loop>
       <source src="videos/meuvideo-720.mp4" type="video/mp4"> 
       <!--controls é pra aparecer a opção de play no video, esse widht significa largura e o heigth comprimento-->
        <p>Seu navegador não suporta arquivo mp4</p> <!--Essa mensagem só aparece para o usuário se o navegador não rodar o mp4-->
    </video> 
    <h1>Inserindo vídeos direto do youtube</h1>
    <p>Nesse caso o vídeo será inserido diretamente do próprio youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<!--vai em compartilhar, clica nos simbolos <> e copia o código e cola aqui!(faz com que economize dados do site gerando menos custos de hospedagem)-->
</body>
</html>
